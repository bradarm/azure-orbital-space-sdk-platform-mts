        packages: write
      uses: microsoft/azure-orbital-space-sdk-github-actions/.github/workflows/service.yml@b0ceb98a08c8624b5015a794e78bf1ca13109fc4
      with:
        env-file: ./spacefx.env
      secrets:
        token: ${{ secrets.GITHUB_TOKEN }}