name: platform-mts

on:
    workflow_dispatch:
    push:
      branches: [ km/testing ]
  
env:
  REGISTRY: ghcr.io/microsoft/ao-sdk
  IMAGE_NAME: ${{ github.repository }}

jobs:
    initialize:
      permissions:
